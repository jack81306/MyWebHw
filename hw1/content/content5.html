			 工業管理學系旨在培育具有工程學識的管理人才，學生須有良好的數理基礎，自六十三學年度起乃改屬甲組招生，並更名為工業管理科學系。六十九學年度，商學院改為管理學院，本系即為國立成功大學管理學院工業管理科學系。大學聯考本系招收第二類組新生。本系自民國五十八年起設有研究所碩士班，八十年成立研究所博士班。大學部日夜間部成績優異同學得申請推薦甄選就讀研究所碩士班，更名九十二學年改名為工業與資訊管理學系。
